<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login_signup.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-btn" class="active">Login</button>
                <button id="signup-btn">Signup</button>
            </div>
            <div id="login-form" class="form active">
                <h2>Login</h2>
                <form id="login">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="john_doe" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="************" required>

                    <a href="forgot_password.html" id="forgot-password-link" class="forgot-password-link">Forgot Password?</a>

                    <button type="submit">Login</button>
                    <div class="remember-me">
                        <label><input type="checkbox" id="remember-me"> Remember Me</label>
                    </div>
                    <div class="message" id="login-message"></div>
                    <!-- Social Login Buttons -->
                    <div class="social-login my-4">
                        <p>Or Login with:</p>
                        <a href="#" class="social-icon google">
                            <i class="bi bi-google"></i>
                        </a>
                        <a href="#" class="social-icon facebook">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="#" class="social-icon instagram">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="#" class="social-icon twitter-x">
                            <i class="bi bi-twitter-x"></i>
                        </a>
                        <!-- Add more social buttons as needed -->
                    </div>
                </form>
            </div>
            <div id="signup-form" class="form">
                <h2>Signup</h2>
                <form id="signup">
                    <label for="signup-fullname">Full Name:</label>
                    <input type="text" id="signup-fullname" placeholder="John Doe" required>

                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" placeholder="john_doe" required>

                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" placeholder="johndoe@email.com" required>

                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" placeholder="************" required>

                    <label for="signup-confirm-password">Confirm password:</label>
                    <input type="password" id="signup-confirm-password" placeholder="************" required>

                    <button type="submit">Signup</button>
                    <div class="message" id="signup-message"></div>
                    <!-- Social Signup Buttons -->
                    <div class="social-login">
                        <p>Or Signup with:</p>
                        <a href="#" class="social-icon google">
                            <i class="bi bi-google"></i>
                        </a>
                        <a href="#" class="social-icon facebook">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="#" class="social-icon instagram">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="#" class="social-icon twitter-x">
                            <i class="bi bi-twitter-x"></i>
                        </a>
                        <!-- Add more social buttons as needed -->
                    </div>
                </form>
            </div>
        </div>
        <a href="index.html" class="back-to-home px-4">Back to Home</a>
    </div>

    <script src="js/login_signup.js"></script>
    <script src="js/server.js"></script>
</body>

</html>
