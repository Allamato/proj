<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
        <label for="forgot-password-email">Enter your email:</label>
        <input type="email" id="forgot-password-email" required>
        <br><br>
        <label for="forgot-password-password">Enter your new password:</label>
        <input type="email" id="forgot-password-password" required>
        <br><br>
        <label for="forgot-password-password">Confirm new password:</label>
        <input type="email" id="forgot-password-password" required>
        
        <button type="submit">Submit</button>
    </form>
    <div class="message" id="forgot-password-message"></div>

    <script src="js/forgot_password.js"></script>
</body>
</html>
